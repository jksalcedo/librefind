name: Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Gradle cache
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Decode keystore from secret
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release-keystore.jks

      #  Create supabase.properties from secrets
      - name: Create supabase.properties
        run: |
          mkdir -p app/src/main/assets
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > app/src/main/assets/supabase.properties
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> app/src/main/assets/supabase.properties

      # Build release APK
      - name: Build release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      #  Extract version from tag
      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      #  Find APK output
      - name: Find APK
        id: apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name '*.apk' | head -1)
          APK_NAME=$(basename "$APK_PATH")
          echo "path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "name=$APK_NAME" >> "$GITHUB_OUTPUT"

      #  Create GitHub Release & upload APK
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: " ${{ steps.version.outputs.tag }}"
          generate_release_notes: true
          draft: false
          #          prerelease: ${{ contains(steps.version.outputs.tag, 'beta') || contains(steps.version.outputs.tag, 'alpha') || contains(steps.version.outputs.tag, 'rc') }}
          files: ${{ steps.apk.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}